# information to build a default control.in
[control]
xc =                        pbesol
relativistic =              atomic_zora scalar
k_grid =                    [2, 2, 2]
vdw_correction_hirshfeld =  False

compute_forces =            False
compute_analytical_stress = False

output_level =              MD_light

[basisset]
type = light

[socketio]
use  = True
port = 12345

[machine]
basissetloc = 'test'
aims_command = 'aims.x'


##############################################################################
[hash_ignore]
output_level = True
aims_command = True
use_pimd_wrapper = True


