site_name: FHI-vibes

repo_url: https://gitlab.com/flokno/hilde

copyright: 'Copyright &copy; 2020 Florian Knoop'

theme:
    name: 'material'
    palette:
        primary: 'Teal'
        accent: 'Blue Grey'
    logo: 'images/FV.svg'
    favicon: 'images/FV.svg'
    include_search_page: false
    feature:
        tabs: true

    font:
        text: 'Open Sans'
        code: 'Droid Sans Mono'

nav:
    - FHI-vibes: 
        - Welcome!: README.md
        - References: References.md
        - License: license.md
    - Tutorial: 
        - "Introduction: Phonons": Tutorial/0_intro.md
        - "1: Geometry Optimization": Tutorial/1_geometry_optimization.md
        - Tutorial/acknowledgments.md
        - Tutorial/references.md
    - High-Throughut:
        - Getting Started: High_Throughput/setup.md
        - Tutorial: High_Throughput/0_tut.md


        
plugins:
  - search
  - minify:
      minify_html: true
  - search

markdown_extensions:
    - toc:
        permalink: "#"
    - pymdownx.arithmatex
    - pymdownx.details
    - pymdownx.superfences
    - footnotes
    - admonition
    
extra_javascript:
  - 'javascripts/mathjax.js'
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'
  

extra:
  social:
    - type: gitlab
      link: https://gitlab.com/flokno/hilde
    - type: twitter
      link: https://twitter.com/floknoo
      
